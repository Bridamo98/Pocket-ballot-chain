<div class="container text-center pt-5 pt-md-0">
  <h1 class="display-4 text-center mt-5 pt-md-0">Validadores</h1>

  <!-- Carousel -->
  <div class="container d-flex justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/shopping.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gana descuentos</h5>
            <p>Ser un validador te permitirá ganar descuentos en tus votaciones.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/castle2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Contribuye a la seguridad</h5>
            <p>Se parte de los validadores para hacer más seguras las votaciones de la comunidad.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/stocks.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Gana dinero</h5>
            <p>Gana dinero validando votaciones.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <button class="btn btn-primary m-3" (click)="serValidador()">Quiero ser validador</button>
</div>
