<h1>Información personal</h1>
<form #formulario="ngForm" (ngSubmit)="actualizar(nombre.value, correo.value)">
  <div class="form-group">
    <label for="txtNombre">Nombre: </label>
    <input #nombre="ngModel" type="text" class="form-control" id="txtNombre" name="nombre" [ngModel]="usuario.nombre"
    required minlength="2" (change)="verificarNombre(nombre.value)">
  </div>
  <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
    <div *ngIf="nombre.errors.minlength">
      El nombre debe tener al menos 2 caracteres
    </div>
  </div>
  <div *ngIf="existeNombre === true" class="alert alert-danger">
    Nombre en uso
  </div>
  <div class="form-group">
    <label for="txtCorreo">Correo: </label>
    <input #correo type="text" id="txtCorreo" name="correo" [ngModel]="usuario.correo">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Actualizar información</button>
    <button class="btn btn-secondary" (click)="cancelar(formulario)">Cancelar</button>
  </div>
</form>
<div>
  <p>Nombre: {{usuario.nombre}}</p>
</div>
