<div class="container mt-5 pt-md-0">
  <h1 class="display-4 text-center mt-5 pt-md-0">Información personal</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-sm-6">
      <form *ngIf="formulario !== undefined" [formGroup]="formulario">

        <div class="form-group">
          <label for="txtNombre">Nombre: </label>
          <input type="text" class="form-control" id="txtNombre" name="nombre" formControlName="nombre"
            [ngClass]="{'is-invalid': formulario.get('nombre').touched && formulario.get('nombre').invalid}"
            data-toggle="popover" data-placement="right" data-trigger="manual"
            (ngModelChange)="mostrarPopover('#txtNombre', 'nombre')" />
        </div>

        <div class="form-group">
          <label for="txtCorreo">Correo: </label>
          <input type="text" class="form-control" id="txtCorreo" name="correo" formControlName="correo"
            [ngClass]="{'is-invalid': formulario.get('correo').touched && formulario.get('correo').invalid}"
            (ngModelChange)="mostrarPopover('#txtCorreo', 'correo')" />
        </div>

        <div class="form-group">
          <label for="txtContrasena">Contraseña: </label>
          <input type="password" class="form-control" id="txtContrasena" name="contrasena" formControlName="contrasena"
            [ngClass]="{'is-invalid': formulario.get('contrasena').touched && formulario.get('contrasena').invalid}"
            (ngModelChange)="mostrarPopover('#txtContrasena', 'contrasena')" />
        </div>

        <div class="form-group">
          <label for="txtContrasenaConfirm">Confirme su contraseña: </label>
          <input type="password" class="form-control" id="txtContrasenaConfirm" name="contrasenaConfirm" formControlName="contrasenaConfirm"
            [ngClass]="{'is-invalid': formulario.get('contrasena').touched && formulario.get('contrasenaConfirm').invalid}"
            (ngModelChange)="mostrarPopover('#txtContrasenaConfirm', 'contrasenaConfirm')"
            (ngModelChange)="mostrarPopoverError('#txtContrasenaConfirm', 'contrasenaConfirm', '')" />
        </div>

        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-primary m-2" [disabled]="!formulario.valid"
            (click)="actualizar(nombre.value, correo.value, contrasena.value, contrasenaConfirm.value)">
            Actualizar información
          </button>
          <button class="btn btn-secondary m-2" (click)="cancelar(formulario)">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Actualización de información personal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ msgActualizacion }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cerrar()">Aceptar</button>
      </div>
    </div>
  </div>
</div>
