<h1>Información personal</h1>
<form
  [formGroup]="formulario"
  (ngSubmit)="actualizar(nombre.value, correo.value)"
>
  <div class="form-group">
    <label for="txtNombre">Nombre: </label>
    <input
      type="text"
      class="form-control"
      id="txtNombre"
      name="nombre"
      formControlName="nombre"
    />
    <div
      *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="nombre.errors.required">
        Nombre requerido
      </div>
      <div *ngIf="nombre.errors.minlength">
        El nombre debe ser de al menos 4 caracteres
      </div>
      <div *ngIf="nombre.hasError('alreadyExists')">
        Nombre en uso
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="txtCorreo">Correo: </label>
    <input
      type="text"
      class="form-control"
      id="txtCorreo"
      name="correo"
      formControlName="correo"
    />
    <div
      *ngIf="correo.invalid && (correo.dirty || correo.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="correo.errors.required">
        Nombre requerido
      </div>
      <div *ngIf="correo.hasError('emailFormat')">
        Formato incorrecto
      </div>
    </div>
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!formulario.valid"
    >
      Actualizar información
    </button>
    <button class="btn btn-secondary" (click)="cancelar(formulario)">
      Cancelar
    </button>
  </div>
</form>
