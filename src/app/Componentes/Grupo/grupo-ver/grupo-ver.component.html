<br>
<div class="container">
    <div class="row justify-content-sm-center">
        <div class="col-sm-6">
            <h3>{{grupo.nombre}}</h3>
            <label for="descripcion"><b>Descripci贸n:</b></label>
            {{grupo.descripcion}}
            <br>
            <label for="creador"><b>Creador:</b></label>
            {{grupo.creador}}
            <br>
            <label for="creacion"><b>Fecha de creaci贸n:</b></label>
            {{grupo.creacion}}
            <br>
            <label for="miembros"><b>Miembros:</b></label>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of grupo.miembros;">
                            <td>{{m.nombre}}</td>
                            <td>{{m.correo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div [ngSwitch]="origen">
                <div *ngSwitchCase="'propios'">
                    <label for="miembros"><b>Pendientes:</b></label>
                    <div *ngIf="grupo.pendientes.length; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Correo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of grupo.pendientes;">
                                        <td>{{p.nombre}}</td>
                                        <td>{{p.correo}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </ng-template>
                    <ng-template #elseBlock>
                        No hay solicitudes pendientes
                        <br>
                    </ng-template>

                    <a href="{{ruta + '/EditarGrupo/' + grupo.id}}" target="_blank" class="btn btn-primary mr-1">
                        Editar
                    </a>
                    <a (click)="eliminar()" class="btn btn-danger">
                        Eliminar
                    </a>
                </div>
                <div *ngSwitchCase="'pertenecientes'">
                    <button (click)=abandonar() class="btn btn-success">Abandonar</button>
                </div>
                <div *ngSwitchCase="'invitaciones'">
                    <button (click)=aceptarInvitacion() class="btn btn-success mr-1">Aceptar invitaci贸n</button>
                    <button (click)=rechazarInvitacion() class="btn btn-success">Rechazar invitaci贸n</button>
                </div>
                <div *ngSwitchCase="'otros'">
                </div>
                <div *ngSwitchDefault></div>
            </div>
        </div>
    </div>

</div>
