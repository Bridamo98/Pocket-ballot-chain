<div class="container">

	<div class="row justify-content-center">
		<h1> {{votacion.titulo}} </h1>
  </div>
  <div class="row justify-content-center">
    <h4>DESCRIPCIÓN</h4>
    <p>{{votacion.descripcion}}</p>
  </div>
  <div class="row justify-content-center">
    <h4>OPCIONES</h4>
  </div>
	<div class="row justify-content-center">
		<p>¡Rankea a los candidatos o propuestas de la votación, siendo el numero 1 con el que estas mas deacuerdo!</p>
	</div>
	<div class="row">
		<div class="col">
			<div class="row justify-content-center">
				<p>ACEPTADO </p>
			</div>
			<div style="width: 100%;"  class="list-group"  cdkDropList  (cdkDropListDropped)="onDropped($event)" [cdkDropListData]="candidatos" [cdkDropListConnectedTo]="segundaLista" #primeraLista="cdkDropList"  >
				<div class="list-group-item" style="user-select: none; border-color: black;border-style: solid;" *ngFor="let candidato of candidatos; let i= index" cdkDrag>
          <div class="row justify-content-center"  style = "margin: 1px;" >
            {{candidato.nombre}}
          </div>
          <div class="row justify-content-center"  style = "margin: 1px;" >
            {{candidato.descripcion}}
          </div>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="row justify-content-center">
				<p>RECHAZADO </p>
			</div>
			<div   class="list-group"  style="width: 100%"cdkDropList  (cdkDropListDropped)="onDropped($event)" [cdkDropListData]= "otraLista"  [cdkDropListConnectedTo]="primeraLista" #segundaLista="cdkDropList" >
				<div class="list-group-item" *ngFor="let candidato2 of otraLista; let i= index" cdkDrag style="user-select: none; border-color: black;border-style: solid;">
					<div class="row justify-content-center"  style = "margin: 1px;" >
            {{candidato2.nombre}}
          </div>
          <div class="row justify-content-center"  style = "margin: 1px;" >
            {{candidato2.descripcion}}
          </div>
				</div>
			</div>
		</div>
  </div>

	<div class="row justify-content-center">
		<button class="btn btn-primary" style="font-size: large; width: 160px; height: 70px; margin: 20px;" (click)="votar()"> Votar </button>
	</div>
</div>
