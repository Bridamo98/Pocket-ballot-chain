<div class="container">
  <div class="row justify-content-center">
    <h1 [innerHtml]="tituloVotacion"> </h1>
  </div>
  <div class="row justify-content-center">
    <p>¡Selecciona tu opción preferida!</p>
  </div>
  <div class="row justify-content-center">
    <ul class="list-group" >
      <style>
        input {
          border: none;
          border-color: transparent;
        }
      </style>
  <ul class="list-group-item" *ngFor="let opcion of opciones; let index= index" (click)="selectItem(index)">
    <div class="row">

      {{opciones[index].nombre}}
    </div>
  </ul>
  </ul>
</div>
  <div class="row justify-content-center">
    <p>Opcion Seleccionada: {{cantVotos}}</p>

  </div>

  <div style="color: red;" class="row justify-content-center">
    <p>{{mensaje}}</p>
  </div>
  <div class="row justify-content-center">
    <button class="btn btn-primary" (click)="votar()">Votar</button>
  </div>

</div>
