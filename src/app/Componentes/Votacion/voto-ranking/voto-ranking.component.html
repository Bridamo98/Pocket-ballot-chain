<div class="container">
  <div class="row justify-content-center">
    <h1>{{this.votacion.titulo}}</h1>
  </div>
  <div class="row justify-content-center">
    <h4>DESCRIPCIÓN</h4>
    <p>{{votacion.descripcion}}</p>
  </div>
  <div class="row justify-content-center">
    <h4>OPCIONES</h4>
  </div>
  <div class="row justify-content-center">
    <p>¡Rankea a los candidatos o propuestas de la votación, siendo el numero 1 con el que estas mas deacuerdo!</p>
  </div>
  <ul class="list-group" cdkDropList (cdkDropListDropped)="onDropped($event)">
    <div class="candidatos">
      <ul class="list-group-item" *ngFor="let opcion of opciones; let i= index" cdkDrag style="user-select: none; border-color: black;border-style: solid;">
        <div class="row justify-content-center">
          #{{i+1}} {{opcion.nombre}}
        </div>
        <div class="row justify-content-center"  style = "margin: 1px;" class="row">
          {{opcion.descripcion}}
        </div>
      </ul>
    </div>
  </ul>
  <div class="row justify-content-center">
    <button class="btn btn-primary"  style="font-size: large; width: 160px; height: 70px; margin: 20px;" (click)="votar()">Votar</button>
  </div>
</div>

<style>
  .list-group-item {
    user-select: none;
    border-color: black;
    border-style: solid;
  }
</style>
