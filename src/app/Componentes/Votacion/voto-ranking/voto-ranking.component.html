
<h1 [innerHtml]="tituloVotacion"> </h1>
<p>Rankea a los candidatos o propuestas de la votaci√≥n, siendo el numero 1 con el que estas mas deacuerdo.</p>
<ul class="list-group" cdkDropList (cdkDropListDropped)="onDropped($event)">
	<div class="candidatos">
		<ul class="list-group-item" *ngFor="let candidato of candidatos; let i= index" cdkDrag>
			{{i+1}}. {{candidato}}
		</ul>
	</div>
</ul>

<button (click)="votar()">Votar</button>
