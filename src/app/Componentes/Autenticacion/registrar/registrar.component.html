
<div class="row justify-content-sm-center">

    <div class="col-sm-4">

        <div class="row justify-content-sm-center">
            <h1>Registro</h1> 
        </div>


        <p>Para poder registrarse en el sistema por favor diligenciar el siguiente formulario:</p>

        <form>

            <input class="form-control" type="email" required="required" placeholder="Correo electronico" size="20" maxlength="50" name="" [(ngModel)]="correo" name="correo">


            <input class="form-control" type="text" required="required" placeholder="Nombre de usuario" size="20" maxlength="20" name="" [(ngModel)]="nombre" name="nombre">

            <input class="form-control" type="password" required="required" placeholder="Escribir contraseña" name="" [(ngModel)]="contrasenia" name="contrasenia">


            <input class="form-control" type="password" required="required" placeholder="Confirmar contraseña" name="" [(ngModel)]="verificar" name="verificar">


            <div class="one" [innerHtml]="htmlToAdd"></div>


            <input class="btn btn-primary" type="submit" (click)="registrarse()" value="Registrarse">

        </form>

        <a href="/">Volver a inicio de sesión </a>

    </div>
</div>
