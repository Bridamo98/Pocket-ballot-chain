
<div class="row justify-content-sm-center">

	<div class="col-sm-4">
		<div class="container">

			<div class="row justify-content-sm-center">
				<h1>Inicio de Sesión</h1>
				<p>¡Bienvenido a Pocket Ballot Chain!</p>


			</div>
			<p>El sistema de votación basado en Blockchain adaptado a tus necesidades.</p>

			<form *ngIf="formulario !== undefined" [formGroup]="formulario">
				<input  type="text" [(ngModel)]="correo"  size="50" maxlength="50" name="nombre" id="nombre"
				class="form-control" placeholder="Nombre de usuario"

				formControlName="correo"
            	[ngClass]="{'is-invalid': formulario.get('correo').touched && formulario.get('correo').invalid}"

				popoverTitle="Pop title" ngbPopover="What a great tip!" [autoClose]="false" triggers="manual" #popUsuario="ngbPopover"   placement="right"
				>


				<input id='contrasena' type="password" [(ngModel)]="contrasena" placeholder="Contraseña" name="" class="form-control"placeholder="Contraseña" 

				formControlName="contrasena"
            	[ngClass]="{'is-invalid': formulario.get('contrasena').touched && formulario.get('contrasena').invalid}"
            	
				 popoverTitle="Pop title" ngbPopover="What a great tip!" [autoClose]="false" triggers="manual" #popContra="ngbPopover"  placement="right"
				>

				<input [disabled]="!formulario.valid" type="button" (click)="iniciarSesion(popContra, popUsuario)" value="Iniciar sesión" class="btn btn-primary" >
			</form>
			<a href="Registrar">Registrarse </a>
			<a href="Credencial">Votar con credenciales </a>
		</div>
	</div>
</div>
